<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Wep</title>
    
    <base href=".">

    <link rel="stylesheet" href="/web/style.css">

    <script defer type="module" src="/web/main.js"></script>
</head>

<body>
    <main>
        <ul x-data="main">
            <template x-for="renderer in renderers" :key="renderer.id">
                <li>
                    <div class="title">
                        <h1 x-text="renderer.title"></h1>
                    </div>

                    <canvas x-init="$nextTick(() => { renderer.renderer($el, renderer.onContextLost); });" x-bind:id="renderer.id"></canvas>

                    <p>
                        <a target="_blank" rel="noopener noreferrer" x-bind:href="renderer.reference">Reference</a>
                    </p>
                </li>
            </template>
        </ul>
    </main>
</body>

</html>
