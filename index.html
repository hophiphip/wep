<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Wep</title>
    
    <base href=".">

    <link rel="stylesheet" href="/web/style.css">

    <script defer type="module" src="/web/main.js"></script>
</head>

<body>
    <main>
        <ul x-data="main">
            <template x-for="renderer in renderers" :key="renderer.id">
                <li 
                    x-data="{ shown: false }" 
                    x-intersect:enter="shown = true"
                    x-intersect:leave="shown = false">

                    <!-- Header title -->
                    <div 
                        x-show="shown"
                        x-transition:enter.duration.500ms
                        x-transition:leave.duration.400ms>
                        
                        <div class="title">
                            <h1 x-text="renderer.title"></h1>
                        </div>

                        <hr class="divider" />
                    </div>

                    <!-- Canvas for renderer -->
                    <canvas
                        x-init="$nextTick(() => { renderer.onInitialized($el); });" 
                        x-intersect:threshold.50="renderer.onEnter?.()"
                        x-intersect:leave="renderer.onLeave?.()"
                        x-bind:id="renderer.id">
                    </canvas>

                    <!-- Bottom panel with references and other stuff -->
                    <div class="bottom">
                        <!-- Reference stuff -->
                        <p>
                            <a class="reference" target="_blank" rel="noopener noreferrer" x-bind:href="renderer.reference">
                                <button>
                                    <div>Reference</div>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                      </svg>
                                </button>
                            </a>
                        </p>

                        <!-- Pause toggle button -->
                        <p x-data="{ shown: renderer.isPaused }" x-show="shown !== undefined">
                            <button class="pause-toggle">
                                <svg x-show="!(renderer.isPaused)" x-on:click="renderer.setPause(true)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>

                                <svg x-show="renderer.isPaused" x-on:click="renderer.setPause(false)" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </p>

                    </div>
                    
                </li>
            </template>
        </ul>
    </main>
</body>

</html>
